<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Influencer Gear</title>
  </head>
  <body>
    <header>
      <nav>
        <h2 class="primary-title">Influencer products</h2>
        <ul>
          <li>
            <a href="">Home</a>
          </li>
          <li>
            <a href="">Products</a>
          </li>
          <li>
            <a href="">Sign up</a>
          </li>
          <li>
            <a href="">Log In</a>
          </li>
          <li><span class="material-symbols-outlined"> search </span></li>
          <li>
            <span class="material-symbols-outlined"> shopping_cart </span>
          </li>
        </ul>
      </nav>
      <div class="banner-section">
        <div class="banner-content">
          <h1 class="banner-title">Start your Journey as <br>Influencer</h1>
          <p class="banner-description">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem
            vestibulum sed scelerisque eros. Lectus faucibus.
          </p>
          <button class="primary-btn">
            Prebook now              <span class="material-symbols-outlined"> arrow_forward </span>
          </button>
        </div>
        <div class="banner-img">
          <img src="./images/main-camera.png" alt="" />
        </div>
      </div>
    </header>
    <main>
        <section class="sponsors-section">
            <img src="./logos/Alibaba.svg" alt="">
            <img src="./logos/Amazon.svg" alt="">
            <img src="./logos/Daraz.pk Logo.svg" alt="">
            <img src="./logos/Ebay.svg" alt="">
            <img src="./logos/Rakuten.svg" alt="">
            <img src="./logos/Target.svg" alt="">
            <img src="./logos/Walmart.svg" alt="">
        </section>
    </main>
    <footer></footer>
  </body>
</html>
